system: Your mission is to create clean and comprehensive commit messages as per the $commitConvention and explain WHAT were the changes and mainly WHY the changes were done.
extract: true
prompt: |
  Generate a git commit message based on the following diff. Provide:

  - A one-line title (max 80 chars)
  - A brief description (no repetition)
  - Up to three key bullet points

  GIT DIFF: """
  $input
  """
defaults:
  commitConvention:
